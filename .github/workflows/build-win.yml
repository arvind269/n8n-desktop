name: Build Windows n8n Desktop

on:
  workflow_dispatch: # Run manually from GitHub Actions tab

jobs:
  build:
    runs-on: windows-latest

    env:
      ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Extract source
        run: Expand-Archive -Path "${{ github.workspace }}\\n8n-desktop.zip" -DestinationPath ./src

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          cd src/n8n-desktop
          npm install

      - name: Rebuild native modules
        run: |
          cd src/n8n-desktop
          npx electron-rebuild

      - name: Build Windows executable
        run: |
          cd src/n8n-desktop
          npm run build-win

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: n8n-windows-build
          path: src/n8n-desktop/dist/*
